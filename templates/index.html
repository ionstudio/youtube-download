<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Скачать видео YouTube</title>
</head>
<body>
	<div class="container">
		<div class="row position-absolute top-50 start-50 translate-middle w-25">
			<form method="post">
				<div class="mb-3">
					<label for="link" class="form-label">Ссылка YouTube</label>
					<input type="text" class="form-control" id="link" name="link" aria-describedby="link_help" required>
					<div id="link_help" class="form-text">Ссылка на видео YouTube</div>
				</div>
				<button type="submit" class="btn btn-danger">Скачать</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
